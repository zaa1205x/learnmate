<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnMate | E-learning | About</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta
      name="description"
      content="Embark on a journey of coding mastery with our online learning courses. Dive into programming languages, algorithms, and software development techniques. Start your coding adventure today"
    />
    <meta
      name="keywords"
      content="coding courses, online learning, programming languages, software development, coding tutorials, algorithmic thinking, coding skills"
    />
    <style>
      .liveclass_container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .form-table {
        width: 100%;
      }

      .form-table td {
        padding: 10px 0;
      }

      .form-table input[type="text"],
      .form-table input[type="email"],
      .form-table select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .form-table input[type="submit"],
      .form-table input[type="reset"] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }

      .form-table input[type="submit"]:hover,
      .form-table input[type="reset"]:hover {
        background-color: #283747;
      }

      @media screen and (max-width: 768px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <a href="../index.html"
          ><img src="../images/logo.png" alt="logo" width="180px" height="50px"
        /></a>
        <nav class="main-nav">
          <ul>
            <li>
              <a href="../index.html"
                ><i class="fa fa-home nav-icon"></i>Home</a
              >
            </li>
            <li>
              <a href="./course.html"
                ><i class="fa-solid fa-book nav-icon"></i>Courses</a
              >
            </li>
            <li>
              <a href="./about.html"
                ><i class="fa fa-info nav-icon"></i>About</a
              >
            </li>
            <li>
              <a href="./contact.html"
                ><i class="fa fa-envelope nav-icon"></i>Contact</a
              >
            </li>
          </ul>
        </nav>

        <div class="menu-toggle">
          <div class="hamburger"></div>
        </div>
      </div>
    </header>
    <section class="page_container">
      <div class="banner">
        <div class="content">
          <h1>
            <span style="color: #e74c3c">LearnMate</span>: Empowering Minds,
            Inspiring Futures
          </h1>
          <p>Live Class Page</p>
        </div>
      </div>
    </section>
    <section class="liveclass_container">
      <h2 style="text-align: center">Live Class Booking Form</h2>
      <form action="script.php" method="POST">
        <table class="form-table">
          <tr>
            <td><label for="name">Name:</label></td>
            <td>
              <input type="text" id="name" name="name" required tabindex="1" />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                required
                tabindex="2"
              />
            </td>
          </tr>
          <tr>
            <td><label for="phone">Phone:</label></td>
            <td>
              <input
                type="text"
                id="phone"
                name="phone"
                required
                tabindex="3"
              />
            </td>
          </tr>
          <tr>
            <td><label for="class">Select Course:</label></td>
            <td>
              <select id="class" name="class" required tabindex="4">
                <datalist id="class-list">
                  <option value="">Select</option>
                  <option value="python">Python</option>
                  <option value="ml">Machine Learning</option>
                  <option value="webdev">Web Dev</option>
                </datalist>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="date">Date:</label></td>
            <td>
              <input type="date" id="date" name="date" required tabindex="5" />
            </td>
          </tr>
          <tr>
            <td><label for="time">Time:</label></td>
            <td>
              <input type="time" id="time" name="time" required tabindex="6" />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <input
                class="banner_btn"
                type="submit"
                value="Submit"
                tabindex="7"
              />
              <input
                class="banner_btn"
                type="reset"
                value="Reset"
                tabindex="8"
              />
            </td>
          </tr>
        </table>
      </form>
    </section>
    <footer>
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        LearnMate
      </p>
    </footer>
    <script>
      $(window).ready(function () {
        $(".menu-toggle").click(function () {
          //console.log(2);
          $(".main-nav").toggleClass("main-nav-open", 500);
          $(this).toggleClass("open");
        });
      });
    </script>
  </body>
</html>
